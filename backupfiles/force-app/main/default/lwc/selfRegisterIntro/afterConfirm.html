<template>
    <template if:true={showAfterModal}>
        <div class="after-modal">
            <section role="dialog" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <!-- <span class="slds-modal__close">
                            <lightning-icon icon-name="utility:close" variant="inverse" alternative-text="close"></lightning-icon>
                        </span> -->
                        <template if:true={showAfterProcessModal}>
                            <h2 class="slds-text-heading_medium slds-hyphenate">Request Is Being Processed.</h2>
                        </template>
                        <template if:true={showAfterErrorModal}>
                            <h2 class="slds-text-heading_medium slds-hyphenate">No Matching Data.</h2>
                        </template>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <template if:true={showAfterProcessModal}>
                            <p>{batchInProcessMessage}</p>
                        </template>
                        <template if:true={showAfterErrorModal}>
                            <p>{noMatchMessage}</p>
                        </template>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>
</template>
