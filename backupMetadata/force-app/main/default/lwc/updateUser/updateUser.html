<template>
    <template if:true={isLoading}>
        <div class="slds-align--absolute-center" style="position: relative">
            <lightning-spinner class="slds-is-fixed" variant="brand" alternative-text="Loading..." size="large">
            </lightning-spinner>
        </div>
        <!-- <div class="slds-backdrop slds-backdrop_open"></div> -->
    </template>
    <template if:false={hasUser}>

    </template>
    <lightning-card variant="Narrow" title="Edit Related User" icon-name="standard:user">
        <div class="slds-p-horizontal_small">
            <div class="slds-box slds-theme_default">
                <!-- <lightning-record-form object-api-name="User" record-id={userRecordId} layout-type="Full" mode="View" onsubmit={handleSubmit} onsuccess={handleSuccess}>
                </lightning-record-form> -->
                <template if:false={hasUser}>
                    <p>
                        Related user not found.
                    </p>
                </template>

                <template if:true={hasUser}>
                    <lightning-record-view-form id="recordViewForm" record-id={userRecordId} object-api-name="User">
                        <lightning-messages></lightning-messages>
                        <lightning-output-field field-name="FirstName"></lightning-output-field>
                        <lightning-output-field field-name="LastName"></lightning-output-field>
                        <lightning-output-field field-name="Date_Of_Birth__c"></lightning-output-field>
                        <lightning-output-field field-name="Member_ID__c"></lightning-output-field>
                        <lightning-output-field field-name="T_C_Acceptance__c"></lightning-output-field>
                        <lightning-output-field field-name="IsActive"></lightning-output-field>
                        <lightning-output-field field-name="Username"></lightning-output-field>
                        <lightning-output-field field-name="CommunityNickname"></lightning-output-field>
                    </lightning-record-view-form>
                    <lightning-record-edit-form id="recordEditForm" record-id={userRecordId} object-api-name="User"
                        onsubmit={handleSubmit} onsuccess={handleSuccess} onerror={handleError}>
                        <lightning-input-field field-name="Email" onchange={enableButton}></lightning-input-field>
                        <!--Picklist-->
                        <!-- <lightning-input-field field-name="Level__c"></lightning-input-field> -->
                        <!-- submit -->
                        <template if:true={buttonActive}>

                            <div class="slds-grid">
                                <div class="slds-col slds-size_1-of-3">
                                    <lightning-button type="submit" label="Update User" variant="brand">
                                    </lightning-button>
                                </div>
                                <div class="slds-col slds-size_1-of-3">
                                </div>
                                <div class="slds-col slds-size_1-of-3">
                                    <lightning-button type="cancel" style="float: right;" label="Cancel"
                                        onclick={handleCancel}>
                                    </lightning-button>
                                </div>
                                <!-- <div class="slds-col">
                                </div> -->
                            </div>
                        </template>
                    </lightning-record-edit-form>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
