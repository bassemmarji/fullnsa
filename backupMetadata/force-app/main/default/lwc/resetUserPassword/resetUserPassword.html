<template>
    <template if:true={isLoading}>
        <lightning-spinner variant="brand" alternative-text="Loading" size="large"></lightning-spinner>
    </template>
    
    <lightning-quick-action-panel header="Confirmation">
        <p class="slds-align_absolute-center">Are you sure to reset the password of the user connected to this contact?</p>

        <div slot="footer">
            <lightning-button variant="neutral" label="No" onclick={closeModal}>
            </lightning-button>
            &nbsp;
            <lightning-button variant="brand" onclick={resetUserPassword} label="Yes">
            </lightning-button>
        </div>
    </lightning-quick-action-panel>

</template>
