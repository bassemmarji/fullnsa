<template>
    <article  class="slds-card">
        <lightning-progress-indicator current-step={currentStep} type="path" variant="base">
            <lightning-progress-step label="Health Plan" value="step-1" onclick={selectFromHeaderStep1}></lightning-progress-step>
            <lightning-progress-step  label="Health Plan Content" value="step-2"  onclick={selectFromHeaderStep2} ></lightning-progress-step>
            <lightning-progress-step disabled label="Health Plan Item" value="step-3"  onclick={selectFromHeaderStep3}></lightning-progress-step>
            <lightning-progress-step disabled label="Summary" value="step-4"  onclick={selectFromHeaderStep4}></lightning-progress-step>
        </lightning-progress-indicator>
        <div if:true={currentStep1}>
            <div if:true={hpEditForm}>
            <article  class="slds-card">
                <div class="slds-card__header slds-grid">
                    <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name="custom:custom94" size="medium"></lightning-icon>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title"><!-- health obj yönlendir-->
                        <a class="slds-card__header-link slds-truncate" title="Health Plan">
                            <span>Health Plan</span>
                        </a>
                        </h2>
                    </div>
                    </header>
                </div>
                    <div class="slds-box" style=" margin: 10px;box-shadow: 1px 2px 4px #8374;">
                        <div style="text-align: right;">
                            <lightning-button-menu alternative-text="Show menu"   menu-alignment="auto" >
                                <lightning-menu-item value="Create" label="Create New Health Plan" icon-name="utility:record_create" onclick={navigateToWebPage}></lightning-menu-item>
                                <lightning-menu-item value="Edit" label="Edit" icon-name="utility:record_update" onclick={updateHpFunc}></lightning-menu-item>
                                <lightning-menu-item value="Delete" label="Delete" icon-name="utility:delete" onclick={openConfirmModalHp}></lightning-menu-item>
                                <lightning-menu-item value={healthPlanId} label="Deep Clone" icon-name="utility:copy" onclick={deepCloneFunction}></lightning-menu-item>
                            </lightning-button-menu>
                        </div>
                        <div class="slds-card__body"  style=" margin: 10px;  padding: 10px;">
                            <lightning-record-form
                                key={healthPlanId}
                                record-id={healthPlanId}
                                object-api-name={hp_object}
                                mode="edit"
                                fields={hp_fields}
                                onsuccess={healthPlanCreator}
                                columns="3">
                            </lightning-record-form>  
                        </div>
                    </div>
            </article>
        </div>
        </div>
        <div if:true={viewFormHp}>
                <article  class="slds-card">
                    <div class="slds-card__header slds-grid">
                        <header class="slds-media slds-media_center slds-has-flexi-truncate">
                        <div class="slds-media__figure">
                            <lightning-icon icon-name="custom:custom94" size="medium"></lightning-icon>
                        </div>
                        <div class="slds-media__body">
                            <h2 class="slds-card__header-title"><!-- health obj yönlendir-->
                            <a class="slds-card__header-link slds-truncate" title="Health Plan">
                                <span>Health Plan</span>
                            </a>
                            </h2>
                        </div>
                        </header>
                    </div>
                    <div class="slds-box" style=" margin: 10px;box-shadow: 1px 2px 4px #8374;">
                            <div style="text-align: right;">
                                <lightning-button-menu alternative-text="Show menu"   menu-alignment="auto" >
                                    <lightning-menu-item value="Create" label="Create New Health Plan" icon-name="utility:record_create" onclick={navigateToWebPage}></lightning-menu-item>
                                    <lightning-menu-item value="Edit" label="Edit" icon-name="utility:record_update" onclick={updateHpFunc}></lightning-menu-item>
                                    <lightning-menu-item value="Delete" label="Delete" icon-name="utility:delete" onclick={openConfirmModalHp}></lightning-menu-item>
                                    <lightning-menu-item value={healthPlanId} label="Deep Clone" icon-name="utility:copy" onclick={deepCloneFunction}></lightning-menu-item>
                                </lightning-button-menu>
                            </div>
                        <div class="slds-card__body"  style=" margin: 10px;  padding: 10px;">
                            <lightning-record-form
                                key={healthPlanId}
                                record-id={healthPlanId}
                                object-api-name={hp_object}
                                mode="readonly"
                                fields={hp_fields}
                                columns="3">
                            </lightning-record-form>  
                        </div>
                    </div>
                </article>
        </div>
        <div if:true={currentStep2}>
            <article  class="slds-card">
                <div class="slds-card__header slds-grid">
                    <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name="custom:custom13" size="medium"></lightning-icon>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title"><!-- health obj yönlendir-->
                        <a class="slds-card__header-link slds-truncate" title="Health Plan Content">
                            <span>Health Plan Content</span>
                        </a>
                        </h2>
                    </div>
                    </header>
                </div>
                <div class="slds-box" style="margin: 10px;box-shadow: 1px 2px 4px #8374;">
                    <lightning-accordion  class="example-accordion"
                                    onsectiontoggle={handleToggleSection}
                                    active-section-name={activeSectionName}>
                    <lightning-accordion-section name="A" label="Create New Health Plan Content">
                        <article  class="slds-card">
                            <div class="slds-box" style="margin: 10px;box-shadow: 1px 2px 4px #8374;">
                                <div class="slds-card__body"  style=" margin: 10px;  padding: 10px;">
                                        <lightning-record-form
                                        object-api-name={hpc_object}
                                        fields={hpc_fields1}
                                        onsubmit={handleSubmitHpc}
                                        columns="4"
                                        mode="edit">
                                        </lightning-record-form> 
                                </div>
                            </div>
                        </article>
                    </lightning-accordion-section>
                    <lightning-accordion-section name="B" label="Existing Health Plan Content(s)">
                    <div if:true={viewFormHpc}>
                        <article  class="slds-card">
                        <div if:true={blankHpc} class="slds-text-align_center slds-text-color_error" style="padding: 24px;font-weight:bold;">
                            There isn't any Health Plan Content related to the current Health Plan record!
                        </div>
                        <template for:each={wiredHpc.data} for:item="data" for:index="index">
                            <div class="slds-box" key={data.Id} style="background-color: rgba(128, 128, 128, 0.11); margin: 10px;box-shadow: 1px 2px 4px #8374;">
                                <div key={data.Id} class="slds-card__body"  style=" margin: 10px;  padding: 10px;">
                                            <div style="text-align: right;" >
                                                <lightning-button-menu alternative-text="Show menu"   menu-alignment="auto" >
                                                    <lightning-menu-item value={data.Id} label="    Edit    " icon-name="utility:record_update" onclick={updateHpcFunc}></lightning-menu-item>
                                                    <lightning-menu-item value={data.Id} label="    Clone     " icon-name="utility:copy" onclick={cloneHPCFunc} ></lightning-menu-item>
                                                    <lightning-menu-item value={data.Id} label="    Delete     " icon-name="utility:delete" onclick={openConfirmModalHpc} ></lightning-menu-item>
                                                </lightning-button-menu>
                                            </div>
                                        <lightning-record-form
                                            key={data.Id}
                                            record-id={data.Id}
                                            object-api-name={hpc_object}
                                            fields={hpc_fields}
                                            columns="4"
                                            mode="readonly">
                                        </lightning-record-form>  
                                </div>
                                <div style="text-align: right; padding: 10px;">    
                                        <lightning-button value={data.Id} label="Go To Health Plan Item Section"  icon-name="utility:forward" variant="Brand" class="slds-m-left_x-small" onclick={healthPlanItemStep}></lightning-button> <!--HPIGenerationType-->
                                </div>
                            </div>
                            
                        </template>
                        </article>
                </div>
                    </lightning-accordion-section>
                    </lightning-accordion>
                </div>
            </article>
        </div>
        <template if:true={currentStep3}>
            <template if:true={currentHpcViewForm}>
                <article  class="slds-card">
                        <div class="slds-card__header slds-grid">
                            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                            <div class="slds-media__figure">
                                <lightning-icon icon-name="custom:custom13" size="medium"></lightning-icon>
                            </div>
                            <div class="slds-media__body">
                                <h2 class="slds-card__header-title"><!-- health obj yönlendir-->
                                <a class="slds-card__header-link slds-truncate" title="Health Plan Content">
                                    <span>Selected Health Plan Content</span>
                                </a>
                                </h2>
                            </div>
                            </header>
                        </div>
                        <div class="slds-box" style=" background-color: rgba(128, 128, 128, 0.11); margin: 10px;box-shadow: 1px 2px 4px #8374;">
                            <div class="slds-card__body"  style=" margin: 10px;  padding: 10px;">
                                <lightning-record-form
                                object-api-name={hpc_object}
                                record-id={healthPlanContentId}
                                fields={hpc_fields2}
                                columns="2"
                                mode="readonly">
                                </lightning-record-form> 
                            </div>
                        </div>
                </article>
                <div if:true={showItemButton} style="text-align: center; padding: 10px;">  
                        <lightning-button  style="padding: inherit;" label="Add New Health Plan Item" variant="brand" onclick={healthPlanItemOpenModal}></lightning-button>
                <!--        <lightning-button style="padding: unset;" label="Copy Health Plan Items" variant="brand" onclick={cloneHPC}></lightning-button>-->
                </div>
            </template>
        </template>
        <template if:true={openmodalHPC}>
                <div class="demo-only" style="height: 640px;">
                    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-02" aria-modal="true" aria-describedby="modal-content-id-2" class="slds-modal slds-fade-in-open slds-modal_large">
                        <div class="slds-modal__container">
                            <header class="slds-modal__header">
                                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={healthPlanItemCloseModal}>
                                    <lightning-icon icon-name="utility:close" size="medium"></lightning-icon>
                                    <span class="slds-assistive-text">Close</span>
                                </button>
                                <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Edit Health Plan Content</h2>
                            </header>
                            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                                    <lightning-record-form
                                        record-id={updateHpcId}
                                        object-api-name={hpc_object}
                                        fields={hpc_fields1}
                                        columns="4"
                                        mode="edit"
                                        onsuccess={healthPlanItemCloseModal}>
                                    </lightning-record-form> 
                            </div>
                        </div>
                    </section>
                    <div class="slds-backdrop slds-backdrop_open"></div>
                </div>
        </template>
        <template if:true={openUpdateModalHpi}>
                <div class="demo-only" style="height: 640px;">
                    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-03" aria-modal="true" aria-describedby="modal-content-id-3" class="slds-modal slds-fade-in-open slds-modal_large">
                        <div class="slds-modal__container">
                            <header class="slds-modal__header">
                                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={healthPlanItemCloseModal}>
                                    <lightning-icon icon-name="utility:close" size="medium"></lightning-icon>
                                    <span class="slds-assistive-text">Close</span>
                                </button>
                                <h2 id="modal-heading-03" class="slds-text-heading_medium slds-hyphenate">Edit Health Plan Item</h2>
                            </header>
                            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-3">
                                    <lightning-record-form
                                    record-id={updateHpiId}
                                    object-api-name={hpi_object}
                                    fields={hpi_fields1}
                                    columns="4"
                                    mode="edit"
                                    onsuccess={healthPlanItemCloseModal}>
                                    </lightning-record-form> 
                            </div>
                        </div>
                    </section>
                    <div class="slds-backdrop slds-backdrop_open"></div>
                </div>
        </template>
        <div if:true={viewFormHpi}>
                    <article  class="slds-card">
                    <div class="slds-card__header slds-grid">
                        <header class="slds-media slds-media_center slds-has-flexi-truncate">
                        <div class="slds-media__figure">
                            <lightning-icon icon-name="custom:custom97" size="medium"></lightning-icon>
                        </div>
                        <div class="slds-media__body">
                            <h2 class="slds-card__header-title"><!-- health obj yönlendir-->
                            <a class="slds-card__header-link slds-truncate" title="Health Plan Item">
                                <span>Health Plan Item</span>
                            </a>
                            </h2>
                        </div>
                        </header>
                    </div>
                    <div class="slds-card__body" >
                        <div if:true={bos} class="slds-text-align_center slds-text-color_error" style="padding: 24px;font-weight:bold;">
                            There isn't any Health Plan Item related to the current Health Plan Content record!
                        </div>
                        <div if:false={bos}>
                            <template for:each={wiredHpi.data} for:item="data" for:index="index">
                                <div class="slds-box" key={data.Id} style=" margin: 10px;box-shadow: 1px 2px 4px #8374;">
                                    <div key={data.Id} class="slds-card__body"  style=" margin: 10px;  padding: 10px;">
                                        <div style="text-align: right;" >
                                            <lightning-button-menu alternative-text="Show menu"   menu-alignment="auto" >
                                                <lightning-menu-item value={data.Id} label="     Edit     " icon-name="utility:record_update" onclick={updateHpiFunc}></lightning-menu-item>
                                                <lightning-menu-item value={data.Id} label="     Clone      " icon-name="utility:copy" onclick={cloneHpiFunc}></lightning-menu-item>
                                                <lightning-menu-item value={data.Id} label="     Add Matching Rule      " icon-name="utility:add" onclick={createMatchingRuleButton1}></lightning-menu-item>
                                                <lightning-menu-item value={data.Id} label="     Delete      " icon-name="utility:delete" onclick={deleteHpiFunc}></lightning-menu-item>
                                            </lightning-button-menu>
                                        </div>
                                            <lightning-record-form
                                            key={data.Id}
                                            record-id={data.Id}
                                            object-api-name={hpi_object}
                                            fields={hpi_fields}
                                            columns="4"
                                            mode="readonly">
                                            </lightning-record-form>  
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </article>
        </div>
        <template if:true={openmodalHPI}>
            <div class="demo-only" style="height: 640px;">
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_large">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={healthPlanItemCloseModal}>
                                <lightning-icon icon-name="utility:close" size="medium"></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{healthPlanItemModalHeader}</h2>
                        </header>
                            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                                <template if:true={MRulePage}>
                                        <div>
                                            <lightning-datatable
                                                    key-field="id"
                                                    data={criteriaData}
                                                    columns={criteriaField}
                                                    onrowselection={getSelectedRow}>
                                            </lightning-datatable>
                                            <div class="slds-align_absolute-center slds-p-top_large slds-p-bottom_x-small" >
                                                <lightning-button variant="brand" label="Add New Criteria" class="slds-m-left_x-small" onclick={createNewCriteria}></lightning-button>                            
                                            </div>
                                            <template if:true={openCreateCriteria}>
                                                <div class="slds-box" style=" margin: 10px;box-shadow: 1px 2px 4px #8374;">
                                                    <!--<lightning-record-form
                                                        object-api-name="IntPS__Criteria__c"
                                                        fields={criteria_fields}
                                                        columns="4"
                                                        mode="edit"
                                                        onsuccess={getAllCriterias}>
                                                    </lightning-record-form> -->
                                                    <lightning-record-edit-form density="comfy" object-api-name='IntPS__Criteria__c' form-class="slds-grid slds-wrap">
                                                        <div  class="slds-grid slds-wrap">
                                                            <template for:each={criteria_fields} for:item="fieldOfPatient">
                                                                    <div key={fieldOfPatient.fieldApiName} class="slds-col slds-size_1-of-4">
                                                                        <lightning-input-field key={fieldOfPatient.fieldApiName} field-name={fieldOfPatient.fieldApiName}></lightning-input-field>
                                                                    </div>
                                                            </template>
                                                        </div>

                                                        <div class="slds-align_absolute-center" style="   width: -webkit-fill-available; ">
                                                            <lightning-button variant="Neutral" label="Cancel" onclick={getAllCriterias} class="slds-m-left_x-small"></lightning-button>
                                                            <lightning-button variant="brand" label="Save" onclick={createNewCriteriaFunction}  class="slds-m-left_x-small"></lightning-button>
                                                        </div>
                                                    </lightning-record-edit-form>
                                                </div>
                                            </template>
                                        </div>
                                        <div>
                                            <template if:false={openCreateCriteria}>
                                                <div>
                                                    <lightning-textarea
                                                        name="myTextArea"
                                                        value={mRuleLogicText}
                                                        label="Matching Rule Logic"
                                                        field-level-help = "Rule logic governs how and when logic apply to matching rule. Use AND and OR operators to fine-tune your results.">
                                                    </lightning-textarea>
                                                </div>
                                                <div class="slds-align_absolute-center slds-p-top_x-small slds-p-bottom_x-small" >
                                                    <lightning-button variant="success" label="Continue with Current Logic" class="slds-m-left_x-small" onclick={handleMRuleText}></lightning-button>                                  
                                                </div>
                                            </template>
                                        </div>
                                        <template if:true={activeMR}>
                                            <div class="slds-p-vertical_medium">
                                                <div class="slds-text-color_success slds-p-bottom_small">Active Matching Rules</div>
                                                <lightning-datatable
                                                        key-field="id"
                                                        data={matchingRuleData}
                                                        columns={matchingRuleField}
                                                        show-row-number-column
                                                        hide-checkbox-column>
                                                </lightning-datatable>
                                            </div>
                                        </template>
                                        <template if:false={activeMR}>
                                            <div class="slds-p-vertical_medium">
                                                <div class="slds-text-color_error slds-p-bottom_small">There isn't any active matching rule for this health plan item</div>
                                            </div>
                                        </template>
                                        
                                </template>
                                <template if:false={MRulePage}>
                                    <template if:false={afterSubmit}>
                                        <lightning-record-form
                                            record-id={healthPlanItemId}
                                            object-api-name={hpi_object}
                                            fields={hpi_fields1}
                                            columns="4"
                                            mode="edit"
                                            onsubmit={handleSubmitHpi}>
                                        </lightning-record-form>
                                    </template>
                                    <template if:true={afterSubmit}>
                                        <lightning-record-form
                                            record-id={healthPlanItemId}
                                            object-api-name={hpi_object}
                                            fields={hpi_fields}
                                            columns="4"
                                            mode="view">
                                        </lightning-record-form> 
                                    </template>
                                    <div class="slds-align_absolute-center" >
                                        <lightning-button disabled variant="success" label="Create Matching Rule" class="slds-m-left_x-small" onclick={createMatchingRuleButton}></lightning-button>
                                    </div>
                                </template>
                                
                            </div>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </div>
        </template>
        <template if:true={CloneForm}>
                <div class="demo-only" style="height: 640px;">
                        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-05" aria-modal="true" aria-describedby="modal-content-id-5" class="slds-modal slds-fade-in-open slds-modal_large">
                            <div class="slds-modal__container">
                                <header class="slds-modal__header">
                                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={healthPlanItemCloseModal}>
                                        <lightning-icon icon-name="utility:close" size="medium"></lightning-icon>
                                        <span class="slds-assistive-text">Close</span>
                                    </button>
                                    <h2 id="modal-heading-05" class="slds-text-heading_medium slds-hyphenate">Clone Health Plan Content</h2>
                                    <lightning-accordion onsectiontoggle={handleSectionToggle} active-section-name="A">
                                    <template for:each={cloneHPC} for:item="hpc" for:index="index">
                                        <lightning-accordion-section  key={hpc.Name} name="A" label={hpc.Name}>
                                            <div key={hpc.Name}  style=" margin: 10px;  padding: 10px;" >
                                                <lightning-record-edit-form disabled key={index}  object-api-name={hpc_object} form-class="slds-grid slds-wrap">
                                                    <div class = "slds-col slds-size_1-of-4">
                                                            <lightning-input-field  field-name="Name" value={hpc.Name} ></lightning-input-field>
                                                    </div> 
                                                    <div class = "slds-col slds-size_1-of-4">
                                                            <lightning-input-field field-name="IntPS__Claim_Type__c" value={hpc.IntPS__Claim_Type__c}></lightning-input-field>
                                                    </div> 
                                                    <div class = "slds-col slds-size_1-of-4">
                                                        <lightning-input-field field-name="IntPS__Plan_Deductible_Individual__c" value={hpc.IntPS__Plan_Deductible_Individual__c}></lightning-input-field>
                                                    </div> 
                                                    <div class = "slds-col slds-size_1-of-4">
                                                            <lightning-input-field field-name="IntPS__Out_of_Pocket_Max_Individual__c" value={hpc.IntPS__Out_of_Pocket_Max_Individual__c}></lightning-input-field>
                                                    </div>
                                                    <div class = "slds-col slds-size_1-of-4 slds-text-body_small" style="position: relative;text-align: left;align-self: center;padding-left: 135px;padding-top: 31px;">
                                                        <div style="float:left;height:50%;position:absolute;left:103px;top:-3px;padding-bottom:37px;padding-top: 8px;">
                                                            <span>Cross Accumulate</span>
                                                        </div>
                                                        <div style="float:left;padding-left: 8px; padding-bottom: 12px;">
                                                            <lightning-input-field variant="label-hidden" field-name="IntPS__Cross_Accumulate__c" value={hpc.IntPS__Cross_Accumulate__c}></lightning-input-field>
                                                        </div>
                                                    </div>  
                                                    <div class = "slds-col slds-size_1-of-4">
