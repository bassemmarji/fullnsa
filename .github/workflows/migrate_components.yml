name: Migrate Component with Dependencies

on:
  workflow_dispatch:
    inputs:
      SRC_ORG_ALIAS:
        description: "Alias for the Source Salesforce org"
        required: true
        default: "SrcOrgAlias"
      DST_ORG_ALIAS:
        description: "Alias for the Destination Salesforce org"
        required: true
        default: "DstOrgAlias"
      COMPONENT_NAME:
        description: "API name of the component to deploy (e.g., MyTrigger, MyLWCComponent, AccountTrigger)"
        required: true

env:
  SRC_ORG_ALIAS: ${{ github.event.inputs.SRC_ORG_ALIAS }}
  DST_ORG_ALIAS: ${{ github.event.inputs.DST_ORG_ALIAS }}
  COMPONENT_NAME: ${{ github.event.inputs.COMPONENT_NAME }}
  PROJECT_DIR: ./deployment-project

jobs:
  migrate_with_dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4

      - name: 'Install Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 'Install Salesforce CLI'
        run: npm install @salesforce/cli --global

      - name: 'Verify Salesforce CLI and Plugins'
        run: |
          npm update --global @salesforce/cli
          sf plugins:update
          sf --version
          sf plugins --core

      - name: 'Authenticate Source & Destination Orgs'
        run: |
          echo "${{ secrets.SRC_ORG_SFDX_URL }}" | sf org login sfdx-url --alias $SRC_ORG_ALIAS --set-default --sfdx-url-stdin
          echo "${{ secrets.DST_ORG_SFDX_URL }}" | sf org login sfdx-url --alias $DST_ORG_ALIAS --set-default --sfdx-url-stdin
          sf org list

      - name: 'Create Project and Manifest'
        run: |
          sf project generate --name "deployment-project" --manifest
          cd $PROJECT_DIR
          echo "Generating package.xml for component $COMPONENT_NAME ..."
          sf project generate manifest --metadata "$COMPONENT_NAME"

      - name: 'Collect Dependencies for Selected Component'
        run: |
          cd $PROJECT_DIR
          echo "Collecting dependencies for $COMPONENT_NAME ..."
          sf dependency:list --source-dir force-app --json > dependencies.json || echo "{}" > dependencies.json
          echo "Dependencies collected:"
          cat dependencies.json
          echo "## Dependencies for $COMPONENT_NAME" >> $GITHUB_STEP_SUMMARY
          cat dependencies.json | jq '.result.components[] | "- " + .fullName' >> $GITHUB_STEP_SUMMARY

      - name: 'Retrieve Component and Dependencies'
        run: |
          cd $PROJECT_DIR
          echo "Retrieving component and dependencies from $SRC_ORG_ALIAS ..."
          sf project retrieve start --target-org $SRC_ORG_ALIAS --manifest manifest/package.xml
          echo "Retrieval complete."

      - name: 'Deploy to Destination Org'
        run: |
          cd $PROJECT_DIR
          echo "Deploying to $DST_ORG_ALIAS ..."
          sf project deploy start --target-org $DST_ORG_ALIAS --source-dir force-app --json > deploy-result.json
          echo "Deployment complete."
          cat deploy-result.json | jq '.result.deployedSource[] | "- " + .fullName + " (" + .type + ")"' >> $GITHUB_STEP_SUMMARY

      - name: 'Generate Deployment Report'
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "### Component: $COMPONENT_NAME" >> $GITHUB_STEP_SUMMARY
          echo "### Source Org: $SRC_ORG_ALIAS" >> $GITHUB_STEP_SUMMARY
          echo "### Destination Org: $DST_ORG_ALIAS" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Details:" >> $GITHUB_STEP_SUMMARY
          cat $PROJECT_DIR/deploy-result.json | jq '.result.details.componentSuccesses[] | "- " + .componentType + ": " + .fullName + " âœ…"' >> $GITHUB_STEP_SUMMARY || echo "No success details."
          echo "### Failures (if any):" >> $GITHUB_STEP_SUMMARY
          cat $PROJECT_DIR/deploy-result.json | jq '.result.details.componentFailures[] | "- " + .componentType + ": " + .fullName + " âŒ (" + .problem + ")"' >> $GITHUB_STEP_SUMMARY || echo "No failures."

      - name: 'Upload Artifacts'
        uses: actions/upload-artifact@v4
        with:
          name: deployment-artifacts
          path: |
            ${{ env.PROJECT_DIR }}/dependencies.json
            ${{ env.PROJECT_DIR }}/deploy-result.json
