name: Document Flows

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Monday at midnight

env:
  ORG_ALIAS: org_alias
  REPORT_RECIPIENT: "bassemmarji@gmail.com"
  
jobs:
  document_org_flows:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4

      - name: 'Install Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 'Install Salesforce CLI'
        run: npm install @salesforce/cli --global

      - name: 'Install flowdoc Plugin'
        run: echo "Y" | sf plugins:install sfdx-flowdoc-plugin

      - name: 'Authorize to the Org'
        run: echo "${{ secrets.ORG_SFDX_URL }}" | sf org login sfdx-url --alias $ORG_ALIAS --set-default --sfdx-url-stdin

      - name: 'Run Flow Scanner'
        continue-on-error: true
        run: |
          mkdir -p flow-documents
          cd $GITHUB_WORKSPACE
          sf help flowdoc
          sf flowdoc pdf generate --all -u $ORG_ALIAS -o flow-documents
      
      - name: 'Upload Flow Documents'
        uses: actions/upload-artifact@v3
        with:
          name: flow-documents
          path: flow-documents/
