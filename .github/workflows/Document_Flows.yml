name: Document Flows

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Monday at midnight

env:
  ORG_ALIAS: org_alias
  REPORT_RECIPIENT: "bassemmarji@gmail.com"
  
jobs:
  document_org_flows:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4

      - name: 'Install Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 'Install Salesforce CLI'
        run: npm install @salesforce/cli --global

      - name: 'Install flowdoc Plugin'
        run: echo "Y" | sf plugins:install sfdx-flowdoc-plugin

      - name: 'Authorize to the Org'
        run: echo "${{ secrets.ORG_SFDX_URL }}" | sf org login sfdx-url --alias $ORG_ALIAS --set-default --sfdx-url-stdin

      - name: 'Run Flow Documenter'
        continue-on-error: true
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          mkdir -p flow-documents
          cd $GITHUB_WORKSPACE
          # Retrieve top 10 most recent flows
          QUERY_RESULT=$(sf data query --query "SELECT DeveloperName FROM FlowDefinitionView ORDER BY LastModifiedDate DESC LIMIT 10" --target-org $ORG_ALIAS --json)
          echo "$QUERY_RESULT" | jq -r '.result.records[].DeveloperName' > top_flows.txt
          # Generate documentation for each flow
          while read flow; do
            sf flowdoc pdf generate -n "$flow" -u $ORG_ALIAS -o flow-documents
          done < top_flows.txt      
