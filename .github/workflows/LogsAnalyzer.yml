name: Salesforce Logs Analyzer

on:
  workflow_dispatch:
    inputs:
      org_alias:
        type: string
        description: "Salesforce org alias"
        required: true
        default: "dev"
env:
  ORG_ALIAS: ${{ github.event.inputs.org_alias }}
  NODE_VERSION: "20"
  LOG_DIR: "sf-logs"

jobs:
  collect-logs:
    name: Setup Environment & Collect Logs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          # Install Salesforce CLI
          npm install --global @salesforce/cli
          sf plugins:update
          sf --version
          
          # Install jq for JSON processing
          sudo apt-get update && sudo apt-get install -y jq
      
      - name: 🔐 Authenticate to Salesforce Org
        run: |
          if [ -z "${{ secrets.ORG_SFDX_URL }}" ]; then
            echo "❌ Error: ORG_SFDX_URL secret is missing"
            exit 1
          fi
          echo "${{ secrets.ORG_SFDX_URL }}" | sf org login sfdx-url --alias $ORG_ALIAS --set-default --sfdx-url-stdin
          sf org list

      - name: Retrieve Debug Logs
        timeout-minutes: 15
        run: |
          # Calculate start time (1 month ago in UTC)
          START_TIME=$(date -u -d "1 month ago" +'%Y-%m-%dT%H:%M:%SZ')
          echo "Retrieving logs since: $START_TIME"
          
          mkdir -p ${{ env.LOG_DIR }}
          
          # Pagination handling example
          cursor=""
          while true; do
            sf apex list log \
              --target-org $ORG_ALIAS \
              --start-time "$START_TIME" \
              --debug-level "USER_DEBUG,APEX_CODE" \
              --cursor "$cursor" \
              --json > loglist.json
            
            jq -r '.result[].id' loglist.json | while read logid; do
              sf apex get log "$logid" --target-org $ORG_ALIAS --output-dir $LOG_DIR
            done
          
            cursor=$(jq -r '.nextPageUrl' loglist.json)
            [ -z "$cursor" ] || [ "$cursor" = "null" ] && break
          done
            
          echo "Log retrieval completed"
      
      - name: Verify Log Retrieval
        run: |
          if [ -z "$(ls -A ${{ env.LOG_DIR }})" ]; then
            echo "No logs retrieved!"
            exit 1
          else
            echo "Retrieved $(ls ${{ env.LOG_DIR }} | wc -l) log files"
          fi

      - name: Archive Logs
        uses: actions/upload-artifact@v4
        with:
          name: salesforce-debug-logs
          path: ${{ env.LOG_DIR }}
        if: ${{ always() }}
