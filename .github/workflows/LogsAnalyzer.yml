name: Salesforce Logs Analyzer

on:
  workflow_dispatch:
    inputs:
      org_alias:
        type: string
        description: "Salesforce org alias"
        required: true
        default: "dev"
env:
  ORG_ALIAS: ${{ github.event.inputs.org_alias }}
  NODE_VERSION: "20"
  LOG_DIR: "sf-logs"

jobs:
  collect-logs:
    name: Setup Environment & Collect Logs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          # Install Salesforce CLI
          npm install --global @salesforce/cli
          sf plugins:update
          sf --version
          
          sf plugins:update
          sf --version
      
      - name: üîê Authenticate to Salesforce Org
        run: |
          if [ -z "${{ secrets.ORG_SFDX_URL }}" ]; then
            echo "‚ùå Error: ORG_SFDX_URL secret is missing"
            exit 1
          fi
          echo "${{ secrets.ORG_SFDX_URL }}" | sf org login sfdx-url --alias $ORG_ALIAS --set-default --sfdx-url-stdin
          sf org list

      - name: Retrieve Debug Logs
        run: |
          mkdir -p ${{ env.LOG_DIR }}
          sf apex get log \
            --target-org ${{ env.ORG_ALIAS }} \
            --output-dir ${{ env.LOG_DIR }} \
            --log-level warn

      - name: Archive Logs
        uses: actions/upload-artifact@v3
        with:
          name: salesforce-debug-logs
          path: ${{ env.LOG_DIR }}
        if: ${{ always() }}
