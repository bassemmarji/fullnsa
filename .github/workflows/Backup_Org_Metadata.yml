name: Backup Org Metadata

on:
  # Scheduled run: 10:00 AM UTC on the 1st day of every month
  schedule:
    - cron: "0 10 1 * *"
  # Manual trigger
  workflow_dispatch:
    inputs:
      ORG_ALIAS:
        description: "Salesforce org alias"
        required: true
        default: "MY_ORG"
      USER_EMAIL:
        description: "Git user email"
        required: true
        default: "bassemmarji@gmail.com"
      USER_NAME:
        description: "Git user name"
        required: true
        default: "bassem marji"

env:
  ORG_ALIAS: ${{ github.event.inputs.ORG_ALIAS || 'MY_ORG' }}
  USER_EMAIL: ${{ github.event.inputs.USER_EMAIL || 'bassemmarji@gmail.com' }}
  USER_NAME: ${{ github.event.inputs.USER_NAME || 'bassem marji' }}
  NODE_VERSION: '20'
  NODE_OPTIONS: "--max-old-space-size=4096"
  TEMP_METADATA_DIR: "/tmp/orgMetadata"

jobs:
  collect_org_metadata:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Salesforce CLI + jq
        run: |
          sudo apt-get update -y
          npm install -g @salesforce/cli
          
      - name: Authenticate to Salesforce
        run: |
          echo "${{ secrets.ORG_SFDX_URL }}" | sf org login sfdx-url \
            --alias "${{ env.ORG_ALIAS }}" \
            --sfdx-url-stdin
          echo "✅ Authenticated to org alias: ${{ env.ORG_ALIAS }}"

      - name: Verify org connection
        run: |
          echo "Listing orgs to confirm alias exists:"
          sf org list
          echo "Org details for ${{ env.ORG_ALIAS }}:"
          sf org display --target-org "${{ env.ORG_ALIAS }}" || echo "Failed to display org details"

