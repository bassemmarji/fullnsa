      - name: Retrieve metadata from org
        run: |
          cd ${{ env.TEMP_METADATA_DIR }}
          sf project retrieve start --target-org "${{ env.ORG_ALIAS }}" --manifest manifest/package.xml --target-metadata-dir . || echo "Retrieval completed with warnings/errors, checking files anyway"
          cd -
          echo "Retrieved files in temp dir:"
          ls -laR ${{ env.TEMP_METADATA_DIR }} || echo "No files retrieved"

      - name: Check if metadata was retrieved
        run: |
          METADATA_COUNT=$(find ${{ env.TEMP_METADATA_DIR }} -type f -not -path "*/manifest/*" -not -name "sfdx-project.json" | wc -l)
          echo "Number of metadata files retrieved: $METADATA_COUNT"
          if [ $METADATA_COUNT -eq 0 ]; then
            echo "⚠️ No metadata retrieved. Possible causes:"
            echo "  - Org alias '${{ env.ORG_ALIAS }}' may not have the expected metadata or permissions."
            echo "  - Check secrets.ORG_SFDX_URL is valid for this org."
            echo "  - Org might be empty/fresh sandbox without source tracking (though not required for package.xml)."
            echo "  - Try a smaller package.xml (e.g., just ApexClass)."
            echo "  - Run 'sf org display --target-org ${{ env.ORG_ALIAS }}' manually to verify connection."
          fi

      - name: Sanitize metadata before commit
        if: always()
        run: |
          if [ -d "${{ env.TEMP_METADATA_DIR }}" ]; then
            echo "Sanitizing metadata: removing GitHub tokens and other secrets..."

            # Detect any GitHub token (ghp_, gho_, ghu_, ghs_, ghr_)
            find ${{ env.TEMP_METADATA_DIR }} -type f -name "*.xml" -print0 | while IFS= read -r -d '' file; do
              sed -i -E 's|(>gh[pousr]_[A-Za-z0-9]+<)|>[REDACTED]<|g' "$file"
            done

            # Double-check for any missed token-like strings (40+ char alphanumerics)
            find ${{ env.TEMP_METADATA_DIR }} -type f -name "*.xml" -exec sed -i -E 's|>[A-Za-z0-9]{35,}<|>[REDACTED]<|g' {} +

            echo "✅ Sanitization complete. All potential tokens replaced with [REDACTED]."
          fi
          
      - name: Commit and push backup branch
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Preparing to push metadata changes..."
          export BRANCH_NAME="BACKUP-$(date '+%Y-%m-%d')"

          git config --global user.email "$USER_EMAIL"
          git config --global user.name "$USER_NAME"

          # Create orphan branch (no history from main)
          git checkout --orphan "$BRANCH_NAME"

          # Clear all files from working dir and index
          git rm -rf .
          git clean -fd

          # Copy retrieved metadata (exclude temp project files and any .zip files)
          mkdir -p orgMetadata
          if [ -d "${{ env.TEMP_METADATA_DIR }}" ]; then
            cp -r ${{ env.TEMP_METADATA_DIR }}/* orgMetadata/ 2>/dev/null || true
            rm -rf orgMetadata/manifest orgMetadata/sfdx-project.json
            find orgMetadata -name "*.zip" -delete
          fi

          echo "Files in orgMetadata after copy:"
          ls -laR orgMetadata/ || echo "orgMetadata is empty"

          # Only commit if there are changes or files
          if git diff --cached --quiet && [ ! "$(ls -A orgMetadata/ 2>/dev/null)" ]; then
            echo "No metadata to commit; skipping push."
            exit 0
          fi

          git add orgMetadata
          git commit -m "Full Org Metadata Backup - $(date '+%Y-%m-%d')" || git commit --allow-empty -m "Empty Org Metadata Backup - $(date '+%Y-%m-%d')"
          git push origin "$BRANCH_NAME" -f  # -f to overwrite if branch exists
          echo "✅ Branch pushed: $BRANCH_NAME"

      - name: Cleanup temporary files
        if: always()
        run: |
          rm -rf ${{ env.TEMP_METADATA_DIR }}
          rm -f /tmp/sfdx.url
