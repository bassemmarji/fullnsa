# AI-Powered Reports Analyzer (Enhanced without ReportType)
name: AI-Powered Reports Analyzer (Enhanced Full)

on:
  workflow_dispatch:
    inputs:
      org_alias:
        description: "Salesforce org alias"
        required: true
        default: "dev"
      model_name:
        description: "Ollama model"
        required: true
        default: "llama3:latest"

env:
  NODE_VERSION: "20"
  DATA_DIR: "data"

jobs:
  analyze-reports:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Create data directory
        run: mkdir -p "$DATA_DIR"

      ###########################################################################
      # INSTALL CLI TOOLS
      ###########################################################################
      - name: Install Salesforce CLI
        run: |
          npm install -g @salesforce/cli
          sf --version

      - name: Install sfdx + Hardis
        run: |
          npm install sfdx-cli --save-dev
          npm install sfdx-hardis --save-dev
          npx sfdx --version
          npx sfdx hardis:version

      - name: Install Ollama CLI
        run: |
          curl -sSL https://ollama.com/install.sh | sh
          ollama --version

      ###########################################################################
      # AUTHENTICATE TO SALESFORCE
      ###########################################################################
      - name: Authenticate to Salesforce
        run: |
          echo "${{ secrets.ORG_SFDX_URL }}" > authfile.txt
          sf org login sfdx-url --sfdx-url-file authfile.txt --alias "${{ github.event.inputs.org_alias }}"
          sf org display --target-org "${{ github.event.inputs.org_alias }}"

      ###########################################################################
      # FETCH REPORT METADATA AND EVENTS
      ###########################################################################
      - name: Fetch Reports
        run: |
          sf data query --target-org "${{ github.event.inputs.org_alias }}" \
            --result-format json \
            --query "SELECT Id, Name, FolderName, DeveloperName, Format, CreatedDate, LastRunDate, OwnerId FROM Report" \
            > "$DATA_DIR/reports_raw.json"

          sf data query --target-org "${{ github.event.inputs.org_alias }}" \
            --result-format json \
            --query "SELECT Id, CreatedDate, ReportId, UserId FROM ReportEvent LIMIT 50000" \
            > "$DATA_DIR/report_events.json"

      ###########################################################################
      # RUN HARDIS ANALYZER
      ###########################################################################
      - name: Run Hardis Analyzer
        run: |
          if npx sfdx hardis:org:report:analyze \
              --target-org "${{ github.event.inputs.org_alias }}" \
              --format json \
              --outputfile "$DATA_DIR/hardis_report.json"; then
              echo "Hardis report OK"
          else
              echo '{"status":"skipped","findings":[]}' > "$DATA_DIR/hardis_report.json"
          fi
          # Validate JSON
          if ! jq empty "$DATA_DIR/hardis_report.json" 2>/dev/null; then
            echo '{"status":"skipped","findings":[]}' > "$DATA_DIR/hardis_report.json"
          fi

      - name: Extract Hardis Findings
        run: jq '.findings // []' "$DATA_DIR/hardis_report.json" > "$DATA_DIR/hardis_findings.json"

      ###########################################################################
      # ENRICH REPORTS WITH LAST RUN, CREATION, AND HARDIS
      ###########################################################################
      - name: Enrich Reports
        run: |
          jq -s '
            reduce .[0].result.records[] as $r (
              [];
              . + [{
                Id: $r.Id,
                Name: $r.Name,
                FolderName: $r.FolderName,
                DeveloperName: $r.DeveloperName,
                Format: $r.Format,
                LastRunDays: (
                  if $r.LastRunDate == null then null
                  else ((now - (($r.LastRunDate | sub("\\.\\d{3}[+-]\\d{4}$"; "Z")) | fromdateiso8601)) / 86400 | floor)
                  end
                ),
                CreatedDays: (
                  if $r.CreatedDate == null then null
                  else ((now - (($r.CreatedDate | sub("\\.\\d{3}[+-]\\d{4}$"; "Z")) | fromdateiso8601)) / 86400 | floor)
                  end
                ),
                OwnerId: $r.OwnerId
              }]
            )
          ' "$DATA_DIR/reports_raw.json" "$DATA_DIR/report_events.json" > "$DATA_DIR/reports_enriched.json"

      ###########################################################################
      # SUMMARY STATISTICS
      ###########################################################################
      - name: Generate Summary Stats
        run: |
          jq '{
            totalReports: (length),
            neverRun: map(select(.LastRunDays == null)) | length,
            staleReports: map(select(.LastRunDays != null and .LastRunDays > 180)) | length,
            withHardisWarnings: map(select(.HardisWarnings != null and .HardisWarnings | length > 0)) | length
          }' "$DATA_DIR/reports_enriched.json" > "$DATA_DIR/summary_stats.json"

      ###########################################################################
      # DISTRIBUTION BY FOLDER
      ###########################################################################
      - name: Reports by Folder
        run: |
          jq '[.[] | .FolderName] | group_by(.) | map({folder: .[0], count: length})' \
            "$DATA_DIR/reports_enriched.json" > "$DATA_DIR/reports_by_folder.json"

      ###########################################################################
      # AI EXECUTIVE SUMMARY
      ###########################################################################
      - name: Build AI Summary
        run: |
          MODEL="${{ github.event.inputs.model_name }}"
          CONTEXT=$(jq -r '
            "Total reports: " + (.totalReports | tostring) + "\n" +
            "Never run: " + (.neverRun | tostring) + "\n" +
            "Stale (>180d): " + (.staleReports | tostring) + "\n" +
            "Reports w/ Hardis warnings: " + (.withHardisWarnings | tostring)
          ' "$DATA_DIR/summary_stats.json")
          echo "$CONTEXT" | ollama run "$MODEL" > "$DATA_DIR/ai_summary.md"

      ###########################################################################
      # BUILD FINAL MARKDOWN REPORT
      ###########################################################################
      - name: Build Final Markdown Report
        run: |
          echo "# AI-Powered Reports Analysis" > final_report.md
          echo "## Executive Summary" >> final_report.md
          cat "$DATA_DIR/ai_summary.md" >> final_report.md
          echo "## Summary Statistics" >> final_report.md
          cat "$DATA_DIR/summary_stats.json" >> final_report.md
          echo "## Reports by Folder" >> final_report.md
          cat "$DATA_DIR/reports_by_folder.json" >> final_report.md
          echo "## Detailed Enriched Report JSON" >> final_report.md
          echo '```json' >> final_report.md
          cat "$DATA_DIR/reports_enriched.json" >> final_report.md
          echo '```' >> final_report.md

      ###########################################################################
      # UPLOAD ARTIFACTS
      ###########################################################################
      - name: Upload Final Report
        uses: actions/upload-artifact@v4
        with:
          name: report
          path: final_report.md

      - name: Upload JSON Data Files
        uses: actions/upload-artifact@v4
        with:
          name: report_data
          path: |
            $DATA_DIR/reports_raw.json
            $DATA_DIR/report_events.json
            $DATA_DIR/reports_enriched.json
            $DATA_DIR/hardis_findings.json
            $DATA_DIR/summary_stats.json
            $DATA_DIR/reports_by_folder.json
